<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Error 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
  <style>
  body {
   color: #494A4D;
   font-size: 20px;
   line-height: 22px;
   margin: 0 auto;
   max-width: 1366px;
  }
  body a {
    color: #494A4D;
    text-decoration: none;
    border-bottom: 1px solid #E85400;
  }
  body a:hover { color: #E85400; }

  h1 {
    font-family: Lato;
    margin: 0;
    text-align: center;
    font-size: 60px;
    font-weight: 400;
    line-height: 62px;
  }
  h1:before, h1:after { color: #E85400; }
  .container {
    margin: 0 auto;
    max-width: 1200px;
  }
  .not-found { 
    text-align: center; 
    padding: 75px 0;
  }
  img { 
    display: block;
    max-width: 300px;
    margin: 0 auto;
    padding: 50px;
  }
  span { font-family: Lato; }
  </style>
</head>
<body>
  <section class="container not-found">
    <h1>Error 404</h1>
    <img src="/emoticon.png"/>
    <span>Lo sentimos no hemos encontrado la página que buscabas. Retorna a nuestra <a href="/">página principal.</a></span>
  </section>
</body>
</html>
